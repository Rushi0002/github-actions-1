# Note: To access Repository level variables use 'vars' and for secrets use 'secrets'
name: Exploring Events

on:
    workflow_dispatch: 
    # schedule:
    #     - cron: "*/5 * * * *"  # runs after every 5 minutes

env:
    CONTAINER_REGISTRY: docker.io
    # {{vars.DOCKER_USERNAME}}: rushikeshv03
    IMAGE_NAME: github-actions-nginx

jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t ${{env.CONTAINER_REGISTRY}}/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

            - name: Docker Login
            #   env:
            #     DOCKER_PASSWORD: 123
            #   run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
              run: echo docker login --username=${{vars.DOCKER_USERNAME}} --password=${{secrets.DOCKER_PASSWORD}}

            - name: Docker Publish
              run: echo docker push $CONTAINER_REGISTRY/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest

    deploy:
        needs: docker
        runs-on: ubuntu-latest
        steps:
          - name: Docker Run
            run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{vars.DOCKER_USERNAME}}/$IMAGE_NAME:latest